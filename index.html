<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="icon" href="./src/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="comment-section">
        <article class="comment">
          <div class="block-votes">
            <button class="btn">
              <img class="block-votes-icon" src="./src/images/icon-plus.svg" />
            </button>
            <span class="block-votes-counter m-blue">12</span>
            <button class="btn">
              <img class="block-votes-icon" src="./src/images/icon-minus.svg" />
            </button>
          </div>

          <figure class="block-content">
            <picture class="block-content-img">
              <source srcset="./src/images/avatars/image-amyrobson.webp" />
              <img src="./src/images/avatars/image-amyrobson.png" alt="author photo" />
            </picture>

            <figcaption class="block-content-details">
              <cite class="block-content-details-author">amyrobson</cite>
              <time class="block-content-details-time" datetime="1692522812">1 month ago</time>

              <button class="btn action-btn mg-left-auto">
                <img class="action-btn-icon" src="./src/images/icon-reply.svg" />
                <span class="action-btn-description m-blue">reply</span>
              </button>
            </figcaption>

            <blockquote class="block-content-message" cite="amyrobson">
              Impressive! Though it seems the drag feature could be improved. But overall it looks incredible.
              You&apos;ve nailed the design and the responsiveness at various breakpoints works really well.
            </blockquote>
          </figure>
        </article>

        <section class="replies">
          <article class="reply">
            <div class="block-votes">
              <button class="btn">
                <img class="block-votes-icon" src="./src/images/icon-plus.svg" />
              </button>
              <span class="block-votes-counter m-blue">4</span>
              <button class="btn">
                <img class="block-votes-icon" src="./src/images/icon-minus.svg" />
              </button>
            </div>

            <figure class="block-content">
              <picture class="block-content-img">
                <source srcset="./src/images/avatars/image-ramsesmiron.webp" />
                <img src="./src/images/avatars/image-ramsesmiron.png" alt="author photo" />
              </picture>

              <figcaption class="block-content-details">
                <cite class="block-content-details-author">ramsesmiron</cite>
                <time class="block-content-details-time" datetime="1692522812">1 week ago</time>

                <button class="btn action-btn mg-left-auto">
                  <img class="action-btn-icon" src="./src/images/icon-reply.svg" />
                  <span class="action-btn-description m-blue">reply</span>
                </button>
              </figcaption>

              <blockquote class="block-content-message" cite="ramsesmiron">
                <span class="mention">@maxblagun</span> If you’re still new, I’d recommend focusing on the fundamentals
                of HTML, CSS, and JS before considering React. It’s very tempting to jump ahead but lay a solid
                foundation first.
              </blockquote>
            </figure>
          </article>

          <article class="reply">
            <div class="block-votes">
              <button class="btn">
                <img class="block-votes-icon" src="./src/images/icon-plus.svg" />
              </button>
              <span class="block-votes-counter m-blue">2</span>
              <button class="btn">
                <img class="block-votes-icon" src="./src/images/icon-minus.svg" />
              </button>
            </div>

            <figure class="block-content">
              <picture class="block-content-img">
                <source srcset="./src/images/avatars/image-juliusomo.webp" />
                <img src="./src/images/avatars/image-juliusomo.png" alt="author photo" />
              </picture>

              <figcaption class="block-content-details">
                <cite class="block-content-details-author">juliusomo</cite>
                <span class="user-flag">You</span>
                <time class="block-content-details-time" datetime="1692522812">2 days ago</time>

                <button class="btn action-btn mg-left-auto">
                  <img class="action-btn-icon" src="./src/images/icon-delete.svg" />
                  <span class="action-btn-description m-red">delete</span>
                </button>

                <button class="btn action-btn">
                  <img class="action-btn-icon" src="./src/images/icon-edit.svg" />
                  <span class="action-btn-description m-blue">edit</span>
                </button>
              </figcaption>

              <blockquote class="block-content-message" cite="juliusomo">
                <span class="mention">@ramsesmiron</span> I couldn’t agree more with this. Everything moves so fast and
                it always seems like everyone knows the newest library/framework. But the fundamentals are what stay
                constant.
              </blockquote>
            </figure>
          </article>
        </section>
      </section>
      <form class="add-comment" action="#">
        <picture class="block-content-img">
          <source srcset="./src/images/avatars/image-juliusomo.webp" />
          <img src="./src/images/avatars/image-juliusomo.png" alt="author photo" />
        </picture>
        <textarea required placeholder="Add a comment" class="add-comment-text"></textarea>
        <button class="btn add-comment-btn">Send</button>
      </form>
    </main>
  </body>
</html>
